<!--Create a planner for activities to do in Vienna over the weekend. 
You will need 3 rows and 3 columns.
The first row will contain the headings Day, Morning and Afternoon.
The second row contains all the information for Saturday. 
Place descriptive lists within each of the two empty table cells(the cells for the morning and afternoon).
For Sunday, use ordered lists to rank your activities.
Within the ordered lists you should nest unordered lists with more information on each activity you plan.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekend planner</title>
    <style>
      h1 {
        text-align: left;
        font-family: Arial, sans-serif;
        color: red;
      }
    </style>
  </head>
 

  <body>
    <body style="background-color: lightblue;">

    <h1>Weekend planner</h1>
    <style>
      h1 {
        text-align: left;
        font-family: Arial, sans-serif;
        color: red;
      }
      h2 {
        font-family: Arial, sans-serif;
        color: black;
      }
      p {
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      .summary {
        font-style: italic;
      }
    </style>
    <table border="3" width="500">
      <tr>
        <th>Day</th>
        <th>Morning</th>
        <th>Afternoon</th>
      </tr>
      <tr>
        <td><b>Friday</b></td>
        <td>Go to work</td>
        <td>Take a class in the evening.</td>
      </tr>
      <tr>
        <td><b>Saturday</b></td>
        <td>Go donate blood</td>
        <td>Go clean the car</td>
      </tr>
      <tr>
        <td><b>Sunday</b></td>
        <td>Do nothing</td>
        <td>Watch a movie</td>
      </tr>
    </table>
  </body>
</html>

<!--In this exercise, you are going to use all your knowledge about HTML forms and create an HTML page that
  can be used as a registration form for a Web page.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
      text-align: center;
      font-size: 30px;
      font-family: Arial, sans-serif;
      color: rgb(2, 2, 2);
      }
      p {
      font-family: Arial, sans-serif;
      font-size: 20px;
      text-align: center;
   
      
      }
      button {
      background-color: #2990cb;
      color: #010000;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      width: 10%;
       }
  
      </style>
  </head>
  
    </head>
    <body>
    <h1>Login Page</h1>
    <p>!!! Please fill out all forms !!!</p>
    <center><label for="username"><b>Username</b></label></center>
    <center><input type="text" id="username" name="username" placeholder="Enter your username" required></center>
    
    <center><label for="email"><b>Email</b></label></center>
    <center><input type="email" id="email" name="email" placeholder="Enter your email" required></center>
    
    <center><label for="password"><b>Password</b></label></center>
    <center><input type="password" id="password" name="password" placeholder="Enter your password" required></center>
    
    <center><label for="confirm"><b>Confirm Password</b></label></center>
    <center><input type="password" id="confirm" name="confirm" placeholder="Repeat your password" required></center>
    
    <center><label for="phoneNumber"><b>Phone Number</b></label></center>
    <center><input type="number" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number"></center>
    

    
    <center><button type="submit">Login</button></center>
    
    </body>
    </html>
